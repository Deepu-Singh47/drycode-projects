<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center py-4 bg-dark text-light">
      <h1>Payment</h1>
    </header>

    <main class="container mt-5">
      <form class="centered-form">
        <div class="mb-3">
          <label for="card-type" class="form-label">Select Card Type</label>
          <select id="card-type" class="form-select" required>
            <option value="" selected disabled>Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="mb-3">
          <label for="card-number" class="form-label">Credit Card Number</label>
          <input
            type="text"
            id="card-number"
            class="form-control"
            placeholder="card-number"
            required
          />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="expiry-month" class="form-label">Expiry Month</label>
            <input
              type="text"
              id="expiry-month"
              class="form-control"
              placeholder="MM"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="expiry-year" class="form-label">Expiry Year</label>
            <input
              type="text"
              id="expiry-year"
              class="form-control"
              placeholder="YYYY"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="text"
            id="cvv"
            class="form-control"
            placeholder="CVV"
            required
          />
        </div>
        <div class="text-center mt-5">
          <button
            type="button"
            id="submit-button"
            class="btn btn-success btn-lg"
            onclick="processPayment()"
          >
            Submit Payment
          </button>
        </div>
        i
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
